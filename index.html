<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAE MOHRE Job Classification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<button id="openSearch" class="search-btn">
  üîç Search Jobs
</button>

<h1>UAE MOHRE Job Classification</h1>

<input type="text" id="search" placeholder="Search job title or code..." />

<table>
  <thead>
    <tr>
      <th>Job Code</th>
      <th>Job Title (English)</th>
      <th>Job Title (Arabic)</th>
      <th>Skill Level</th>
      <th>Classification</th>
      <th>Qualification</th>
    </tr>
  </thead>
  <tbody id="jobTable"></tbody>
</table>

<script src="script.js"></script>
  <div id="searchModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <h2>Job Search</h2>

    <div class="tabs">
      <button class="tab-btn active" data-tab="titleTab">Job Title</button>
      <button class="tab-btn" data-tab="codeTab">Job Code</button>
    </div>

    <div id="titleTab" class="tab-content active">
      <input type="text" id="searchTitle" placeholder="Enter job title">
    </div>

    <div id="codeTab" class="tab-content">
      <input type="text" id="searchCode" placeholder="Enter job code">
    </div>

    <button id="searchBtn" class="confirm-btn">Search</button>
  </div>
</div>

</body>
</html>
